<div class="container spaced">

  <ajax-msg info="D.info"></ajax-msg>

  <div class="card" ng-repeat="item in D.list" ng-click="goTo(item)" style="border:1px solid grey">
    <div>{{item.name}}</div>
    <div>{{item.account_id}}</div>
    <div>{{item.type}}</div>
    <div>{{item.last_update}}</div>
  </div>

</div>
