<div class="container">
  [{{items.length}}]
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">
      <span>{{item.type}}</span>
      <span>{{item.name}}</span>
      <span>{{item.last_update.toLocaleDateString('fr-FR', {hour: '2-digit', minute: '2-digit'})}}</span>
    </li>
  </ul>

</div>
