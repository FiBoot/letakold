<div class="container">

  <ajax-msg info="info"></ajax-msg>

  <ajax-btn info="info" value="test" on-click="test()"></ajax-btn>
  <ajax-btn info="info" value="connect" on-click="connect()" class="btn-info"></ajax-btn>
  <ajax-btn info="info" value="disconnect" on-click="disconnect()" class="btn-danger"></ajax-btn>

  [{{items.length}}]
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">
      <span>{{item.type}}</span>
      <span>{{item.name}}</span>
      <span>{{item.last_update.toLocaleDateString('fr-FR', {hour: '2-digit', minute: '2-digit'})}}</span>
    </li>
  </ul>

</div>
