<!DOCTYPE html>
<html lang="fr" ng-app="App">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Letakol/FiBoot</title>
	<!-- <link rel="icon" type="image/png" href="ressources/images/icon.png" /> -->
	<link rel="stylesheet" href="_/default.css">
	<link rel="stylesheet" href="_/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="_/vis/vis.min.css">
	<!-- views -->
	<link rel="stylesheet" href="views/story/story.style.css">
</head>

<body ng-controller="mainCtrl">

	<div ng-show="!Loaded">
		<h4 class="spaced centered darkgrey">Loading Letakol.FiBoot ..</h4>
	</div>

	<div class="unvisible" ng-class="{'visible': Loaded}">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					 aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Letakol.FiBoot</a>
				</div>
				<div class="navbar-right collapse navbar-collapse">
					<div class="vspaced" ng-show="!User.connected">
						<form class="form-inline" on-submit="connect()">
							<input type="text" class="form-control" ng-model="Login.username" placeholder="username">
							<input type="password" class="form-control" ng-model="Login.password" placeholder="password">
							<ajax-btn info="Login.info" type="default" glyph="log-in" value="Login" on-click="connect()"></ajax-btn>
						</form>
					</div>
					<div class="vspaced" ng-show="User.connected">
						<glyph-btn type="default" glyph="cog" value="{{User.name}}"></glyph-btn>
						<ajax-btn info="Login.info" type="danger" glyph="off" value="Logout" on-click="disconnect()"></ajax-btn>
					</div>
				</div>
			</div>
		</nav>

		<div class="page" ng-view></div>

	</div>

	<!-- lib -->
	<script type="text/javascript" src="_/angular/angular.min.js"></script>
	<script type="text/javascript" src="_/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="_/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="_/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="_/vis/vis.min.js"></script>
	<script type="text/javascript" src="_/default.js"></script>
	<!-- classes -->
	<script type="text/javascript" src="classes/ajaxInfo.class.js"></script>
	<script type="text/javascript" src="classes/dataRow.class.js"></script>
	<!-- main controllers -->
	<script type="text/javascript" src="controllers/route.js"></script>
	<script type="text/javascript" src="controllers/main.controller.js"></script>
	<!-- services -->
	<script type="text/javascript" src="services/ajax.service.js"></script>
	<!-- components -->
	<script type="text/javascript" src="components/ajaxBtn/ajaxBtn.component.js"></script>
	<script type="text/javascript" src="components/glyphBtn/glyphBtn.component.js"></script>
	<script type="text/javascript" src="components/ajaxMsg/ajaxMsg.component.js"></script>
	<!-- views -->
	<script type="text/javascript" src="views/admin/admin.controller.js"></script>
	<script type="text/javascript" src="views/default/default.controller.js"></script>
	<script type="text/javascript" src="views/list/list.controller.js"></script>
	<script type="text/javascript" src="views/story/story.controller.js"></script>
	<script type="text/javascript" src="views/timeline/timeline.controller.js"></script>

</body>

</html>
