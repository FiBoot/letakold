<div class="alert"
  ng-click="click()"
  ng-show="$ctrl.info.message && $ctrl.display"
  ng-class="{
    'alert-warning': $ctrl.info.pending,
    'alert-danger': !$ctrl.info.pending && !$ctrl.info.status,
    'alert-success': !$ctrl.info.pending && $ctrl.info.status,
  }">{{$ctrl.info.message}}
</div>
